<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<form action="#" th:action="@{/createCustomer}" th:object="${customer}"
      method="post">
    <fieldset>
        <input type="submit" id="submitButton" th:value="Save">
        <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
        <table>
            <thead>
            <tr>
                <th> Title</th>
                <th> Author</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="address, itemStat : *{addressList}">
                <td><input th:field="*{books[__${itemStat.index}__].title}" /></td>
                <td><input th:field="*{books[__${itemStat.index}__].author}" /></td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</form>
</html>
